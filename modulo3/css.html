<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS: Ejemplo</title>
    
    <!--ejemplo de css internal Styles se define en la etiqueta style, dentro del head -->
    <style>
        p{
            color:red;
            width: 300px;
        }
        h1{
            font-weight: bold;
            color: cadetblue; 
        }
    </style>

</head>
<body>
    <h1>Titulo</h1>
    <p>Hola mundo</p>
    <p>hello world</p>
    
    <!--inline Style se define directamente en la etiqueta-->
    <h2 style="color: blue;">Ejemplo de style inline</h2>
</body>
</html>
