<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video en HTML</title>
</head>
<body>
    <p>Manejo de video de ejemplo</p>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
      Tu navegador no es compatible con el formato de video.
      </video>

      <p>Video de Youtuve insertado</p>
    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>

    <p>Video envevido desde YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
